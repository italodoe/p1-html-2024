<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="../public/G09G04_128x.ico">
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>HTML and CSS Project - Experiment - FullStack</title>
  </head>
  <body>
    <div id="track"></div>
  </body>

  <script src="../public/js/main.js"></script>

  <script>
    var wrapper = document.getElementById("track");
    var img_up = `<img class="img" src="../public/img/track/img-`;
    var img_down = `.jpg"/>`;
    var content = '${}.jpg"/>';
    var keys = [...Array(11).keys()].sort( () => .5 - Math.random() );
    for (let i = 1; i < keys.length; i++) {
      content += img_up + keys[i] + img_down;
    }
    wrapper.innerHTML = content;
  </script>
</html>
